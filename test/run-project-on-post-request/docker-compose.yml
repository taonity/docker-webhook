services:
  webhook:
    image: generaltao725/docker-webhook:test
    ports: 
     - 9000:9000
    volumes: 
      - ./shared:/etc/webhook/shared
      - /etc/webhook/cache:/etc/webhook/cache
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
     - .env
    environment:
     - DOCKER_USERNAME=generaltao725
     - DEPLOY_DEFAULT_ENV=stage
      